version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: products_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  webapp:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://postgres:password@postgres:5432/products_db"
    volumes:
      - ./data:/app/data
      - ./parsers:/app/parsers
    command: >
      sh -c "python database/init_db.py &&
             python webapp/app.py"

volumes:
  postgres_data: